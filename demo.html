<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js" referrerpolicy="origin"></script>
	<!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script> -->
</head>
<body>
	<script>
		tinymce.init({
			selector: 'textarea',
			toolbar: 'siteorigin-tinymce-google-search',
			google_api: '',
			google_cx: '045b914f4408d6b37', // Search SiteOrigin.com.
			external_plugins: {
				'siteorigin-tinymce-google-search': '/tinymce-google-search/plugin.js',
			},
		});
	</script>
	<textarea id="custom-plugin"><p>To add a `Title: ` to the editor content, click "My button" and fill the dialog, then save the change.</p><p>&nbsp;</p></textarea>
</body>
</html>
