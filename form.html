<!DOCTYPE html>
<html>
<head>
	<title>SiteOrigin TinyMCE Google Search Form</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<form class="search-form">
		<label class="text">
			<input type="text" class="text-field" value="">
		</label>
		
		<label class="link">
			<input type="text" class="link-field" value="">
			<div class="search-container">
				<p class="search-notice"></p>
				<span class="spinner">(placeholder loading indicator)</span>
				<ul class="search-results"></ul>
			</div>
		</label>
		
		<button class="search-button" disabled>Apply</button>
	</form>
	<script src="assets/script.js"></script>
</body>
</html>
